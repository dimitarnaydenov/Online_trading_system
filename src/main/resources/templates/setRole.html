<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">

    <title>Trading system</title>

</head>

<body>

    <header th:insert="navigation :: header"></header>

    <div class="container set-role-page-div shadow-lg">
        <h1 class="text-center" >Edit</h1>
        <div class="col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">

                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <h6 class="text-primary">First Name</h6>
                                <h6 th:text="${user.name}">Peter</h6>

                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-12">
                        <form th:action="@{/setRole(id=${user.id})}" method="POST">
                            <div class="form-group">
                                <h6 class="text-primary">Role</h6>
                                <h6 th:text="${user.role.name}">User</h6>
                                <select class="custom-select" name="role">
                                    <option value="user" class="">User</option>
                                    <option value="moderator" class="" >Moderator</option>
                                    <option value="administrator" class="">Administrator</option>
                                </select>
                            </div>

                            <div class="text-right">

                            <input type="submit" class="btn btn-success" value="Edit">

                            </div>
                    </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
