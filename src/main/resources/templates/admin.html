<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	crossorigin="anonymous">
  <link href="css/stylee.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-0 px-3 py-lg-1 px-lg-1">
                <h1 class="m-0 display-5 text-uppercase text-primary">Store</h1>

                <nav class="navbar navbar-expand-lg bg-light navbar-light py-0 px-3 py-lg-1 px-lg-1">
                <a href = "index.html">
                    <button type="submit">Logout</button>
                </a>

            <nav class="navbar navbar-expand-lg bg-light navbar-light py-0 px-3 py-lg-1 px-lg-1">
            <a href = "users.html">
            <button type="submit">Users information</button>
            </a>

                <nav class="navbar navbar-expand-lg bg-light navbar-light py-0 px-3 py-lg-1 px-lg-1">
                <a href = "statistics.html">
                    <button type="submit">Statistics</button>
                </a>
        </nav>
    </div>
    <!-- Navbar End -->



    <!-- Header Start -->
    <h1>Users</h1>
    <table class = "table table-striped table-bordered">
  			<thead class = "table-dark">
  				<tr>
  					<th> User First Name</th>
  					<th> User Last Name</th>
  					<th>Username</th>
  					<th> Actions </th>
  				</tr>
  			</thead>

  			<tbody>
  				<tr th:each = "user: ${users}">
  					<td th:text = "${user.firstName}"></td>
  					<td th:text = "${user.lastName}"></td>
  					<td th:text = "${user.username}"></td>
  					<td>
  						<a th:href = "@{/user/edit/{id}(id=${user.id})}"
  						 class = "btn btn-primary">Update</a>

  						<a th:href = "@{/user/{id}(id=${user.id})}"
  						 class = "btn btn-danger">Delete</a>

  					</td>
  				</tr>
  			</tbody>

  		</table>
    <!-- Header End -->


</body>

</html>
