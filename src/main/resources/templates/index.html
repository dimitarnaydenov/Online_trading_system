<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js"></script>

    <title>Trading system</title>


</head>
<body>
<header th:insert="navigation :: header"></header>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder" th:text="${store.getName()}"> Shop</h1>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div class="col mb-5" th:each="product : ${products}">
                <div class="card h-100 product-card">
                    <!-- Product image-->
                    <img class="card-img-top" id="imageURL" th:value="${product.getImageURL()}" th:src="${product.getImageURL()}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" id="name" th:value="${product.getName()}" th:text="${product.getName()}"></h5>
                            <!-- Product price-->
                            <p id="price" th:value="${product.getPrice()}" th:text="${#numbers.formatDecimal(product.getPrice(),0,2)} + ' lv.'">
                            <p class="text-success" th:if=" ${product.getDiscount()}>0" th:text="'With a ' + ${#numbers.formatDecimal(product.getDiscount(),0,0)} + '% discount until ' + ${#dates.format(product.getEndDiscount(),'dd-MM-yyyy')}"></p>
                        </div>
                    </div>

                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" sec:authorize="isAuthenticated()" onclick="addProduct(this)" th:id="${product.getId()}" href="#">Add to cart</a></div>

                        <div class="text-center mt-3"><a class="btn btn-outline-dark mt-auto btn-warning" sec:authorize="hasAuthority('ADMIN') OR hasAuthority('MODERATOR')" th:href="@{'/editProduct?id='+${product.getId()}}">Edit</a></div>
                        <div class="text-center mt-3"><a class="btn btn-outline-dark mt-auto btn-danger text-white" sec:authorize="hasAuthority('ADMIN') OR hasAuthority('MODERATOR')" th:href="@{'/deleteProduct?id='+${product.getId()}}">Remove</a></div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
