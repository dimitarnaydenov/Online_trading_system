<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">

    <title>Trading system</title>

</head>

<body>

    <header th:insert="navigation :: header"></header>

    <div class="container table-div ">

        <h2 class="title">Users</h2>

        <table class="table table-hover table-light">
            <thead class="bg-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Role</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${users}">
            <tr>
                <th scope="row" th:text="${userStat.index+1}">3</th>
                <td th:text="${user.getUsername()}">Peter</td>
                <td th:text="${user.getFirstName()}">Peter</td>
                <td th:text="${user.getLastName()}">Peter</td>
                <td th:text="${user.getRole().getName()}">user</td>
                <td>
                    <a class="btn btn-warning" sec:authorize="hasAuthority('ADMIN')" th:href="@{'/editUser?id='+${user.getId()}}">Edit User</a>
                </td>
                <td>
                    <a class="btn btn-danger" sec:authorize="hasAuthority('ADMIN')" th:href="@{'/deleteUser?id='+${user.getId()}}">Delete User</a>
                </td>

            </th:block>

            </tr>
            </th:block>

            </tbody>

        </table>

    </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>


</body>

</html>
