<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="../bootstrap.min.css">
            <link rel="stylesheet" href="../style.css">

            <title></title>

        </head>

<body>

<header th:insert="navigation :: header"></header>

<div class="container contact-page-div">
    <h1 class="text-center">Shop</h1>
    <div class="col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <form action="/store" method="POST">
                    <div class="row gutters" id="fields">

                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="name">
                                    <h6 class="text-primary">Name</h6>
                                </label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="" th:value="${store.getName()}" minlength="1" maxlength="45" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="address">
                                    <h6 class="text-primary">Address</h6>
                                </label>
                                <input type="text" class="form-control" name="address" id="address" placeholder="" th:value="${store.getAddress()}" minlength="1" maxlength="125" required>

                            </div>
                        </div>
                    </div>
                    <div>
                        <input class="btn btn-primary btn-addContact float-right" type="submit" title="Edit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
