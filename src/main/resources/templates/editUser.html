<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">

    <title>Trading system</title>

</head>

<body>

    <header th:insert="navigation :: header"></header>
    <div class="container contact-page-div">
        <h1 class="title" >Edit User</h1>
        <div class="col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">


                        <form th:action="@{/editUser(id=${user.getId()})}" method="POST">
                            <div class="row gutters" id="fields">
                            <div class="col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="username">
                                        <h6 class="text-primary">Username</h6>
                                    </label>
                                    <input type="text" class="form-control" name="username" id="username" th:value="${user.getUsername()}" placeholder="" minlength="1" maxlength="45" required>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="firstName">
                                        <h6 class="text-primary">First Name</h6>
                                    </label>
                                    <input type="text" class="form-control" name="firstName" id="firstName" th:value="${user.getFirstName()}" placeholder="" minlength="1" maxlength="45" required>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="lastName">
                                        <h6 class="text-primary">Last Name</h6>
                                    </label>
                                    <input type="text" class="form-control" name="lastName" id="lastName" th:value="${user.getLastName()}"placeholder="" required>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="lastName">
                                <h6 class="text-primary" th:text="'Current Role - ' + ${user.getRole().getName()}">Role</h6>
                                </label>
                                <select class="custom-select" name="name">
                                    <option value="USER" class="" th:selected="${user.getRole().getName()== 'USER'}">User</option>
                                    <option value="MODERATOR" class="" th:selected="${user.getRole().getName()== 'MODERATOR'}">Moderator</option>
                                    <option value="ADMIN" class="" th:selected="${user.getRole().getName()== 'ADMIN'}">Administrator</option>
                                </select>
                            </div>

                            <div class="text-right">

                            <input type="submit" class="btn btn-success" value="Edit">

                            </div>
                        </div>
                            </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
