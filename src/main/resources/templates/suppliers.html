<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">

    <title>Trading system</title>

</head>

<body>

<header th:insert="navigation :: header"></header>

<div class="container table-div">

    <h2 class="title">Suppliers</h2>

    <table class="table table-hover table-light">
        <thead class="bg-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="supplier : ${suppliers}">
            <tr>
                <th scope="row" th:text="${supplierStat.index+1}">3</th>
                <td th:text="${supplier.getFirstName()}">Peter</td>
                <td th:text="${supplier.getLastName()}">Petrov</td>
                <td><a class="btn btn-success" th:href="@{'/editSupplier?id='+${supplier.getId()}}">Edit</a></td>
                <td><a class="btn btn-danger" th:href="@{'/deleteSupplier?id='+${supplier.getId()}}">Delete</a></td>
        </th:block>

        </tbody>



    </table>

    <h2 class="title">Add Supplier</h2>

    <form action="/addSupplier" method="POST">
        <div class="row gutters" id="fields">
        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="firstName">
                    <h6 class="text-primary">First Name</h6>
                </label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" minlength="1" maxlength="45" required>

            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="lastName">
                    <h6 class="text-primary">Last Name</h6>
                </label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" minlength="1" maxlength="45" required>

            </div>
        </div>

        </div>
        <input class="btn btn-primary btn-addContact float-right" type="submit" value="Add Supplier">
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
